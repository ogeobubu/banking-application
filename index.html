<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Application</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="main">
      <main>
        <div class="alert success"></div>

        <div class="left">
          <h1>Find The Best Online Banking</h1>
          <p>Apply to use our services for free today.</p>

          <a id="button" href="./signup.html">Get Started</a>
        </div>

        <div class="right">
          <form id="loginForm">
            <h2>LOGIN</h2>

            <div class="formControl">
              <label>First Name</label>
              <input type="text" id="firstName" />
            </div>

            <div class="formControl">
              <label>Password</label>
              <input type="password" id="password" />
            </div>

            <button type="submit" id="button">Sign in</button>
            <p>
              You don't have an account?
              <a href="./signup.html">Sign up</a> with us today for FREE
            </p>
          </form>
        </div>
      </main>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
